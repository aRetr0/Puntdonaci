services:
  # Database Service
  mongodb:
    image: mongo:latest
    container_name: puntdonacio-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: always
    networks:
      - app-network

  # Backend API Service
  backend:
    build: ./server
    container_name: puntdonacio-backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      # Connect to mongodb service defined above
      - MONGODB_URI=mongodb://mongodb:27017/puntdonacio
      # Allow CORS from frontend service
      - CORS_ORIGIN=http://localhost:3000
      - JWT_SECRET=dev_secret_key_change_in_production
      - JWT_REFRESH_SECRET=dev_refresh_secret_key_change_in_production
    depends_on:
      - mongodb
    restart: always
    networks:
      - app-network

  # Frontend Application Service
  frontend:
    build: .
    container_name: puntdonacio-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: always
    networks:
      - app-network

# Persist MongoDB data
volumes:
  mongo_data:

networks:
  app-network:
    driver: bridge